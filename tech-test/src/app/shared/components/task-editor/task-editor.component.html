<form [formGroup]="form" class="form">
  <mat-form-field appearance="outline" color="primary">
    <mat-label>Label</mat-label>
    <input matInput formControlName="label" required>
    <mat-error *ngIf="labelControl.errors?.['required']">{{'This field is required'}}</mat-error>
    <mat-error *ngIf="labelControl.errors?.['maxlength']"
    >{{'Maximum length 20, current length ' + labelControl.value.length}}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <mat-select disableOptionCentering="true" formControlName="category" required>
      <mat-option [value]="category" *ngFor="let category of categoryList">{{category}}</mat-option>
    </mat-select>
    <mat-error *ngIf="categoryControl && categoryControl.invalid">{{'Category is required'}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="2"
              formControlName="description"
              required></textarea>
    <mat-error *ngIf="descriptionControl && descriptionControl.invalid">{{'This field is required'}}</mat-error>
  </mat-form-field>
</form>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary" (click)="onCancelClick()">Cancel</button>
  <button mat-button cdkFocusInitial color="primary" (click)="onApplyClick()">Save</button>
</div>
