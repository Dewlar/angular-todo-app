<form [formGroup]="form" class="form">
  <mat-form-field appearance="outline" color="primary">
    <mat-label>Label</mat-label>
    <input matInput formControlName="label">
    <mat-error *ngIf="label && label.invalid">{{'This field is required'}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <mat-select disableOptionCentering="true" formControlName="category">
      <mat-option [value]="category" *ngFor="let category of categoryList">{{category}}</mat-option>
    </mat-select>
    <mat-error *ngIf="category && category.invalid">{{'Category is required'}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="2"
              formControlName="description"></textarea>
    <mat-error *ngIf="description && description.invalid">{{'This field is required'}}</mat-error>
  </mat-form-field>
</form>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary" (click)="onCancelClick()">Cancel</button>
  <button mat-button cdkFocusInitial color="primary" (click)="onApplyClick()">Save</button>
  <mat-error *ngIf="form.invalid && label.touched && description.touched && category.touched || formErr">{{'Fill in all required fields'}}</mat-error>
</div>
