<div class="task-wrapper">
  <mat-card class="card" (dblclick)="onEditButtonClick()">
    <mat-card-header class="task-header">
      <mat-card-title>
        <mat-icon (click)="onDoneClick()">check_circle{{checkIcon}}</mat-icon>
        {{task.label}}
      </mat-card-title>
      <mat-card-subtitle><span>{{task.category}}</span> <span *ngIf="task.done">Task done: {{task.done}}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <div class="task-content">
      <mat-icon class="drag-icon" color="primary">drag_indicator</mat-icon>
      <mat-card-content>
        <p>{{previewDescription}}</p>
      </mat-card-content>
      <div class="buttons-group">
        <mat-icon (click)="onEditButtonClick()">edit</mat-icon>
        <mat-icon (click)="onDeleteButtonClick()">delete_outlined</mat-icon>
      </div>
    </div>
    <mat-icon *ngIf="isExpanded" class="expand-more" color="primary" (click)="expandTask()">{{expandIcon}}</mat-icon>
  </mat-card>
</div>
