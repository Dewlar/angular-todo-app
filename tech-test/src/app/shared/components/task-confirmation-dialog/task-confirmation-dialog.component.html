<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.content}}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary">{{data.cancel}}</button> <!--  (click)="onCancelClick()" -->
  <button mat-button cdkFocusInitial color="primary" (click)="onApplyClick()">{{data.apply}}</button> <!-- mat-dialog-close-->
</div>
